<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href = "index.css" rel = "stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "board">
        <div index = "1" class ="tile right-border bottom-border"></div>
        <div index = "2" class ="tile right-border bottom-border"></div>
        <div index = "3" class ="tile bottom-border"></div>
        <div index = "4" class ="tile right-border bottom-border"></div>
        <div index = "5" class ="tile right-border bottom-border"></div>
        <div index = "6" class ="tile bottom-border"></div>
        <div index = "7" class ="tile right-border"></div>
        <div index = "8" class ="tile right-border"></div>
        <div index = "9" class ="tile "></div>
    </div>
    <button>Restart Game</button>
    <script src = "index.js"></script>
</body>
</html>
