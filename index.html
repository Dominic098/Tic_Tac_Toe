<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href = "index.css" rel = "stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "board">
        <div index = "1" class ="tile">1</div>
        <div index = "2" class ="tile">2</div>
        <div index = "3" class ="tile">3</div>
        <div index = "4" class ="tile">4</div>
        <div index = "5" class ="tile">5</div>
        <div index = "6" class ="tile">6</div>
        <div index = "7" class ="tile">7</div>
        <div index = "8" class ="tile">8</div>
        <div index = "9" class ="tile">9</div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
